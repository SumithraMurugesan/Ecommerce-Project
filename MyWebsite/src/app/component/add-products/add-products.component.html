<section id="postProduct">
    <div class="container p-5">
        <h4 class="display-4">Post a Product for Sale</h4>
        <hr>

        <div class="card bg-light">
            <div class="card-body">
                <form [formGroup]="addProduct" (ngSubmit)="addProducts(this.addProduct.value)">
                    <div class="form-group">
                        <label class="form-control-label">Title</label>
                        <input type="text" name="title" class="form-control" formControlName="title">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Price</label>
                        <input type="number" name="price" class="form-control" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">count</label>
                        <input type="number" name="count" class="form-control" formControlName="count">
                    </div>
                  

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="5"
                            formControlName="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>category</label>
                        <textarea class="form-control" name="category" rows="5" formControlName="category"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="text" class="form-control-file" accept="image/*" name="file"
                            formControlName="image">
                    </div>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        </div>
    </div>
</section>
