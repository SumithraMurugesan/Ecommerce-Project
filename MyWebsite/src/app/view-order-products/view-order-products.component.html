<div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <caption></caption>
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of viewOrderProduct; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.productData.title}}</td>
                        <td><img style="width: 120px;" src="{{item.productData.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.productData.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
